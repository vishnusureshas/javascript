<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibilty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5">Voting Eligibility</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form class="mt-5 border p-5" action="">
                <input id="age" class="form-control" type="text" placeholder="Enter your age">
                <div class="mt-2" id="result"></div>
                <button type="button" onclick="ageValid()" class="mt-3 btn btn-success">Check</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</body>

<script>
    function ageValid() {
        var age = document.getElementById('age').value
        console.log(age)
        html_data= ""
        if(age>=18) {
            html_data = "<p style='color:green;'>Eligible</p>"
            
        }else {
            html_data = "<p style='color:red;'>Not Eligible</p>"
        }
        result.innerHTML = html_data
    }
</script>
</html>
